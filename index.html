<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: #4263eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .content {
            padding: 20px;
        }
        
        .user-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .user-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4263eb;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        
        .detail-item {
            padding: 15px;
            background-color: #f5f7fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            background-color: #4263eb;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(66, 99, 235, 0.3);
        }
        
        button:hover {
            background-color: #3b5bdb;
        }
        
        button:active {
            transform: translateY(2px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .error {
            background-color: #fff5f5;
            color: #e03131;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .user-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Random User Generator</h1>
            <p>Click the button to generate a random user profile</p>
        </header>
        
        <div class="content">
            <div class="controls">
                <button id="generateBtn">Generate Random User</button>
            </div>
            
            <div id="userContainer" class="user-card">
                <p>Click the button to generate a user</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateBtn');
            const userContainer = document.getElementById('userContainer');
            
            // Function to fetch a random user
            function fetchRandomUser() {
                // Show loading state
                userContainer.innerHTML = '<p class="loading">Loading user data...</p>';
                
                // Make AJAX request
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://randomuser.me/api/', true);
                
                xhr.onload = function() {
                    if (this.status === 200) {
                        try {
                            const data = JSON.parse(this.responseText);
                            const user = data.results[0];
                            displayUser(user);
                        } catch (error) {
                            showError('Error parsing user data');
                        }
                    } else {
                        showError('Failed to fetch user data');
                    }
                };
                
                xhr.onerror = function() {
                    showError('Network error occurred');
                };
                
                xhr.send();
            }
            
            // Function to display user data
            function displayUser(user) {
                // Format date
                const dob = new Date(user.dob.date);
                const formattedDOB = dob.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Format registration date
                const regDate = new Date(user.registered.date);
                const formattedRegDate = regDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Create user card HTML
                const userHTML = `
                    <img src="${user.picture.large}" alt="User Image" class="user-image fade-in">
                    
                    <div class="user-info fade-in">
                        <h2 class="user-name">${user.name.title} ${user.name.first} ${user.name.last}</h2>
                        <p>${user.gender} â€¢ ${user.nat}</p>
                    </div>
                    
                    <div class="user-details fade-in">
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${user.email}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${user.phone}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Date of Birth</div>
                            <div class="detail-value">${formattedDOB} (${user.dob.age} years)</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${user.location.street.number} ${user.location.street.name}, ${user.location.city}, ${user.location.state}, ${user.location.country}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Username</div>
                            <div class="detail-value">${user.login.username}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Registered</div>
                            <div class="detail-value">${formattedRegDate}</div>
                        </div>
                    </div>
                `;
                
                userContainer.innerHTML = userHTML;
            }
            
            // Function to show error message
            function showError(message) {
                userContainer.innerHTML = `<div class="error">${message}</div>`;
            }
            
            // Event listener for generate button
            generateBtn.addEventListener('click', fetchRandomUser);
            
            // Generate a random user on page load
            fetchRandomUser();
        });
    </script>
</body>
</html>
